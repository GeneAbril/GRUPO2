    <!--cuadrados plantas-->
    <div class="container-xxl  mt-5">
      <div class="row  ">

        <!--espacio en blanco-->
        <div class="col-1"></div>

        <div class="col-1  p-2">
          <div class="cuadrado2"></div>
        </div>
        <div class="col-3  p-2">
          <div class="cuadrado"></div>
        </div>

        <!--espacio en blanco-->
        <div class="col-1"></div>

        <!--cuadrados mediciones-->
        <div class="col-1">
          <div class="graduacion">
            <div class="rectangulo"> TÂ°</div>
            <div class="rectangulo2"></div>
          </div>
          <div class="graduacion">
            <div class="rectangulo3">H%</div>
            <div class="rectangulo4"></div>
          </div>
        </div>
        <div class="col">

          <!--cuadrados comentarios-->
          <div class="comentarios">
            <h5>comentarios</h5>
            <!--<textarea id="textarea" name="textarea" maxlength="100" minlength="5"
              placeholder="Ingrese un comentario"></textarea><br>-->
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 65%"></textarea>
            <label for="floatingTextarea2">Comments</label><br>
            <div style="padding:3px; margin:3px;">
              <input type="submit" value="Enviar">
              <button type="reset">Limpiar</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!--MODAL PLANTAS-->
    <!--boton agregar planta-->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">Agregar planta</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <!--titulo agregar planta-->
            <h5 class="mt-1 text-white" id="exampleModalLabel">Agrega una planta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <!--opcion nombre planta-->
              <div class="">
                <label for="recipient-name" class="col-form-label">Nombre de planta:</label>
                <input type="text" class="form-control" id="recipient-name">
                <!--casillas de seleccion de propiedades temperatura o humedad-->
                <!-- <h5>Selecciona las propiedades a medir</h5>
            <label for="html">Temperatura</label> <input type="checkbox" name="opcion1" id="t" value="t"><br>
            <label for="html">Humedad</label> <input type="checkbox" name="opcion2" id="h" value="h"><br> -->
                <label for="recipient-name" class="col-form-label">Fecha de plantacion:</label>
                <input type="date" class="form-control" id="recipient-name">
                <label for="recipient-name" class="col-form-label">Dispositivo:</label>
                <select name="dispositivo" id="dispositivo" class="form-select">
                  <option value="0">Elija un dispositivo</option>
                  <option value="1">Dispositivo 1</option>
                  <option value="2">Dispositivo 2</option>
                </select>
              </div>
            </form>
          </div>
          <!--boton crear y cerrar-->
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Crear planta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
