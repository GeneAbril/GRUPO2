    <!-- Grafico Temperatura -->
    <div class="container">

    <div class="container">

    <div class="container">

      <!-- import chart -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        // Columnas
        const labels = [
          'Lunes',
          'Martes',
          'Miercoles',
          'Jueves',
          'Viernes',
          'Sabado',
          'domingo',
        ];
        
        //Configuracion del grafico temperatura
        const data = {
          labels: labels,
          datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };

      // renderizar el chart
        const temperatura = new Chart(
          document.getElementById('temperatura'),
          config
        );

      // render el chart2
